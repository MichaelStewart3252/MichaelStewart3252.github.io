<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Will you be my Valentine?</title>
    <style>
      html,body{height:100%;margin:0}
      body{display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#ffdde1,#ff5e93);font-family:sans-serif;color:#111}
      .card{background:rgba(255,255,255,0.95);padding:36px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.25);max-width:720px;text-align:center}
      h1{font-family:'Bangers',cursive;font-size:3rem;margin:0 0 8px}
      p{margin:0 0 20px;font-size:1.2rem}
      .heart{width:120px;height:120px;margin:0 auto 16px;transform:scale(1);transition:transform .25s}
      .buttons{display:flex;gap:12px;justify-content:center}
      button{padding:12px 22px;border-radius:10px;border:0;font-size:1rem;cursor:pointer}
      .yes{background:#ff416c;color:#fff;box-shadow:0 6px 18px rgba(255,65,108,0.35)}
      .no{background:#eee;color:#333}
      .confetti{position:fixed;left:0;top:0;right:0;bottom:0;pointer-events:none;overflow:hidden}
      .hidden{display:none}
    </style>
  </head>
  <body>
    <div class="card" role="main">
      <div class="heart" id="heart">üíï</div>
      <h1>Will you be my Valentine?</h1>
      <p>I made this just for you ‚Äî would you do me the honor?</p>
      <div class="buttons">
        <button class="yes" id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">Maybe later</button>
      </div>
      <p id="result" style="margin-top:18px;font-weight:bold"></p>
    </div>

    <div class="confetti hidden" id="confetti"></div>

    <script>
      const yes = document.getElementById('yesBtn');
      const no = document.getElementById('noBtn');
      const heart = document.getElementById('heart');
      const result = document.getElementById('result');
      const confetti = document.getElementById('confetti');

      function burstConfetti() {
        confetti.classList.remove('hidden');
        for (let i=0;i<120;i++){
          const el = document.createElement('div');
          el.textContent = 'üéâ';
          el.style.position='absolute';
          el.style.left = Math.random()*100+'%';
          el.style.top = Math.random()*50+'%';
          el.style.fontSize = (8+Math.random()*24)+'px';
          el.style.opacity = Math.random();
          confetti.appendChild(el);
        }
        setTimeout(()=>{confetti.innerHTML='';confetti.classList.add('hidden')},4500);
      }

      yes.addEventListener('click', () => {
        heart.style.transform = 'scale(1.15)';
        result.textContent = 'You just made my day üíñ';
        burstConfetti();
        yes.disabled = true; no.disabled = true;
      });

      no.addEventListener('click', () => {
        heart.style.transform = 'scale(0.95)';
        result.textContent = 'I understand ‚Äî I still think you are amazing.';
        yes.disabled = true; no.disabled = true;
      });
    </script>
  </body>
</html>
